  <div class="customSelection_title">
    <div class="customSelection_name">{item.name}</div>
    <div class="customSelection_tagline">{item.tagline}</div>
  </div>
</div>

<style>
  .customSelection {
    display: flex;
    align-items: center;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  .customSelection_title {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .customSelection_name {
    display: inline-block;
    font-weight: 700;
    margin-right: 10px;
  }

  .customSelection_tagline {
    display: inline-block;
  }
</style>

<script>
  export default {
    data() {
      return {
        isActive: false,
        isFirst: false,
        isHover: false
      }
    },

    computed: {
      itemClasses({isActive, isFirst, isHover}) {
        const classes = [];
        if(isActive){classes.push('active');}
        if(isFirst){classes.push('first');}
        if(isHover){classes.push('hover');}
        return classes.join(' ');
      }
    }
  }
</script>
